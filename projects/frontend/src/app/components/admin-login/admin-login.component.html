

<div class="card text-center" id="login_card">
    <div class="card-body">
        <h3 class="card-title">Login </h3>

        <form #f="ngForm" (ngSubmit)="login(f)" autocomplete="off">
            <div class="form-group">
               
                <input type="email" name="email" id="email" [(ngModel)]="email" placeholder="Email" required autofocus class="form-control" required>
            </div>

            <div class="form-group">
                
                <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="Password"  required
                    class="form-control">
            </div>

            <div class="form-group">
                <button [disabled]="f.invalid" class="btn btn-success">Login</button>
                
            </div>

        </form>

    </div>
</div>
