<h3>Add Bus</h3>

<div class="row">
    <div class="col-4">
        
<form (ngSubmit)="addBus()" autocomplete="off">

    
    <div class="form-group">
        <label for="provider">Provider</label>        
         <input type="text" name="provider" id="provider" [(ngModel)]="provider" required class="form-control" >
    </div>

    <div class="form-group">
        <label for="time">Time</label>        
         <input type="time" name="time" id="time" [(ngModel)]="time" required class="form-control" >
    </div>

    <div class="form-group">
        <label for="duration">Duration(Hours)</label>        
         <input type="number" name="duration" id="duration" [(ngModel)]="duration" required class="form-control" >
    </div>
    <div class="form-group">
        <label for="price">Price</label>        
         <input type="number" name="price" id="price" [(ngModel)]="price" required class="form-control" >
    </div>
    
    <div class="form-group">
        <button class="btn btn-success btn-block"> Add</button>
    </div>

</form>

</div>
</div>
