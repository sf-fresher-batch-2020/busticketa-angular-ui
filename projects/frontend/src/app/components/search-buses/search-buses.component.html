

<div class="card text-center" >
    <div class="card-body">
        <h3 class="card-title">Search Buses </h3>

        <form (ngSubmit)="buses()" autocomplete="off">
            <div class="form-group">
               
                <input type="text"  id="source" name="source" [(ngModel)] = "source" placeholder="Source" required autofocus class="form-control" required>
            </div>

            <div class="form-group">
                
                <input type="text"  id="destination" name="destination" [(ngModel)] = "destination" placeholder="Destiation"  required
                    class="form-control">
            </div>
            <div class="form-group">
                
                <input type="date"  id="date" name="date" [(ngModel)] = "date" placeholder="JourneyDate"  required
                    class="form-control">
            </div>

            <div class="form-group">
                <button class="btn btn-success" >Search</button>
                
            </div>

        </form>

    </div>
</div>
